{% extends 'main.html'%}
{% load static %}       
{% block content %}

<h1 class="kinalat fade-in-on-load"><i>Torta kínálatunk</i></h1>

<section>
  <div class="container-fluid listak fade-in-on-load">
      <div class="row mt-5 mb-5 g-0"> 
        <div class="col-xl-3 col-md-4 col-sm-12 categories"> 
          <div class="variaciok mb-5">
            <div class="vertical-label">VARIÁCIÓK</div>
            <h4>Kategóriák</h4>
            <form hx-get="{% url 'filter_cakes' %}" hx-target="#cake-list" hx-trigger="input">
              {% for torta_category in tortacategories %}
                <div class="form-check d-flex justify-content-between align-items-center mb-2">
                  <label class="form-check-label mb-0" for="category{{ torta_category.id }}">
                      {{ torta_category.name }}
                  </label>
                  <input class="form-check-input" type="checkbox" name="torta_category" id="torta_category{{ torta_category.id }}" value="{{ torta_category.id }}">
                </div>
                {% endfor %}
                <hr>
                <!-- Permanent szűrő -->
                <div class="form-check mt-4 d-flex justify-content-between align-items-center mb-2">
                  <label class="form-check-label" for="permanent-check">Csak állandó kínálat</label>
                  <input class="form-check-input" type="checkbox" name="permanent" value="1" id="permanent-check">
                </div>
              </div>     
            </form>
          </div>
          
        <div class="col-xl-9 col-md-8 col-sm-12" id="cake-list">
          {% include 'partial_templates/cake_list.html' %}
        </div>

      </div>
  </div>
</section>
{% endblock content %}
